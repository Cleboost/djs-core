name: Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.ref_name }}
      cancel-in-progress: true

    permissions:
      contents: read

    steps:
      
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2


      - name: Install dependencies
        run: bun install

      - name: Run Build
        run: bun run build